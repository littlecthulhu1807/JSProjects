<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>

<body>
    
    <!-- <********************Header********************> -->
     <div class="header">

        <div class="search-bar">
            <form action="" method="post" id="search-form">
                <label for="search-term"><img src="./images/magnify.svg" alt="" width="25px" height="auto"></label>
                <input type="text" id="search-term" name="search-term">
            </form>
        </div>

        <div class="account-small">
            <img src="./images/bell-ring.svg" alt="" width="25px" height="auto">
            <img src="./images/6900_9_04.jpg" alt="" height="50px" width="50px">
            <p>Alexander Rudel</p>
        </div>

        <div class="account-big">
            <img src="./images/6900_9_04.jpg" alt="" height="100px" width="100px">
            <div>
                <p>hi there,</p>
                <div>
                    <p>Alexander Rudel</p>
                    <p>(@Alex)</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        
     </div>


    <!-- <********************Sidebar********************> -->
     <div class="sidebar">
        <div class="logo">
            <img src="./images/view-dashboard.svg" alt="">
            <a href="">Dashboard</a>
        </div>

        <div class="workareas">
            <ul>
                <li class="sidebar-link"> <img src="./images/home.svg" alt=""> <a href="">Home</a></li>
                <li class="sidebar-link"> <img src="./images/card-account-details.svg" alt=""> <a href="">Profile</a></li>
                <li class="sidebar-link"> <img src="./images/message.svg" alt=""> <a href="">Messages</a></li>
                <li class="sidebar-link"> <img src="./images/clock-time-five.svg" alt=""> <a href="">History</a></li>
                <li class="sidebar-link"> <img src="./images/file-check.svg" alt=""> <a href="">Tasks</a></li>
                <li class="sidebar-link"> <img src="./images/account-group.svg" alt=""> <a href="">Community</a></li>
            </ul>
        </div>

        <div class="toolarea">
            <ul>
                <li class="sidebar-link"> <img src="./images/cog.svg" alt=""> <a href="">Settings</a></li>
                <li class="sidebar-link"> <img src="./images/help-box.svg" alt=""> <a href="">Support</a></li>
                <li class="sidebar-link"> <img src="./images/shield-lock.svg" alt=""> <a href="">Privacy</a></li>
            </ul>
        </div>
     </div>


    <!-- <********************Main Content********************> -->
     <div class="main">
        main
     </div>



</body>
</html>
